<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/main_style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Image Crop</title>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-workspace">
                <img src="" alt="">
                <span>Image WorkSpace</span>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-cover">
                <div class="img-preview" style="width: 10px; height: 20px;"></div>
                <span>Image Preview</span>
            </div>

        </div>
        <div class="action-button">
            <button class="upload">Upload</button>
            <input type="file" name="file" class="file" id="file" style="display: none;" accept="image/png">
            <button class="download">Download</button>
        </div>
        <div class="control">
            <div class="crop-control">
                <span>Crop control</span>
                <li><img src="images/crop-tool-svgrepo-com.svg" style="height: 20px;"/></li>
            </div>
            <div class="drag-control">
                <span>Drag control</span>
                <li><img src="images/42205_arrow_cursor_drag_icon.png" alt="" style="height: 20px;"></li>
            </div>
            
        </div>

    </div>



<script src="js/main_script.js"></script> 
<script src="js/script.js"></script> 
</body>
</html>
