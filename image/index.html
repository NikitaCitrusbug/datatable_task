<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Image</title>
    <link rel="stylesheet" href="css/cropper.css">
    <link rel="stylesheet" href="css/main-style.css">

</head>
<body>
    <div class="container">
        <div class="image-container">
            <div class="image-workspace">
                <img src="" alt="">
                <span>Image Work Space</span>
            </div>
        </div>
        <div class="preview-container">
            <div class="preview-cover">
                <div class="img-preview" style="height: 9rem; width: 16rem"></div>
                <span>Image Preview</span>
            </div>
        </div>
        

        <div class="action-button">
            <button class="upload">Upload</button>
            <input type="file" class="hidden-upload" style="display: none;" accept="image/*">
            <button class="download">Download</button>
        </div>

        <div class="bottom-control">
            <div class="ctrl-cropper">
                <span>Control Cropper</span>
                <li><svg xmlns="http://www.w3.org/2000/svg" height="24" width="24"><path d="M5 13V11H19V13ZM3 17V15H17V17ZM7 9V7H21V9Z"/></svg></li>

            </div>
            <div class="lock">
                <span>Lock Cropper</span>
                <li><img src="img/icons8-lock-24.png" alt="" srcset=""></li>
                <li><img src="img/icons8-padlock-24.png" alt="" srcset=""></li>

                <span>Drag Mode</span>
                <li><img src="img/icons8-crop-24.png" alt="" srcset=""></li>
                <li><img src="img/icons8-expand-24.png" alt="" srcset=""></li>
