<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/4.1.0/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/2.0.0-beta.1/cropper.min.js"></script>
    <script src="js/script.js"></script>
    <title>Image Crop</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">
            Crop Image
        </h1>
        <div class="form-group container">
            <label for="file">Upload Image File:</label>
            <input type="file" class="form-control" name="file" id="file-input" required accept="image/png">
        </div>
        <div class="box-2">
            <div class="result">
               
            </div>
        </div>
        <div class="box-2 img-result">
            <img src="" alt="" class="crop-img">
            
        </div>
        <div class="box">
            <div class="options hide">
                <label for="width">Width :</label>
                <input type="number" id="number" class="img-w" value="300" min="100" max="1000">
            </div>
            <button class="btn save hide">Save</button>
            <a href="" class="btn download hide">Download</a>
        </div>
    </div>
    
</body>
<script>
    var result = document.querySelector('.result')
var img_result = document.querySelector('.img-result')
var img_w = document.querySelector('.img-w')
var options = document.querySelector('.options')
var save = document.querySelector('.save')
var download = document.querySelector('.download')
var crop_img = document.querySelector('.crop-img')
var upload = document.querySelector('#file-input')
// console.log(upload)

var cropper = ""

upload.addEventListener('change' , (e) => {
    // console.log(e)
    
        const reader = new FileReader();
        reader.onload = (e) => {
            if(e.target.result){
                let img = document.createElement("img");
                img.id = "image";
                img.src = e.target.result;
                result.innerHTML = "";
                result.appendChild(img);
                save.classList.remove("hide")
                options.classList.remove("hide")
                cropper = new Cropper(img)
            }
        }
        reader.readAsDataURL(e.target.files[0]);
    }
)
</script>
</html>
